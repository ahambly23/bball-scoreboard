<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main-cont">
        <div class="home">
            <h2 class="team">HOME</h2>
            <div id="home-score" class="score"></div>
            <div class="buttons">
                <button id="home-plus-one">+1</button>
                <button id="home-plus-two">+2</button>
                <button id="home-plus-three">+3</button>
            </div>
        </div>
        <button id="reset">Reset</button>
        <div class="guest">
            <h2 class="team">GUEST</h2>
            <div id="guest-score" class="score"></div>
            <div class="buttons">
                <button id="guest-plus-one">+1</button>
                <button id="guest-plus-two">+2</button>
                <button id="guest-plus-three">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
