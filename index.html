<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <button id="hawks" data-team="Hawks" class="team-btn">ATL</button>
        <button id="celtics" data-team="Celtics" class="team-btn">BOS</button>
        <button id="nets" data-team="Nets" class="team-btn">BKN</button>
        <button id="hornets" data-team="Hornets" class="team-btn">CHA</button>
        <button id="bulls" data-team="Bulls" class="team-btn">CHI</button>
        <button id="cavaliers" data-team="Cavaliers" class="team-btn">CLE</button>
        <button id="mavericks" data-team="Mavericks" class="team-btn">DAL</button>
        <button id="nuggets" data-team="Nuggets" class="team-btn">DEN</button>
        <button id="pistons" data-team="Pistons" class="team-btn">DET</button>
        <button id="warriors" data-team="Warriors" class="team-btn">GSW</button>
        <button id="rockets" data-team="Rockets" class="team-btn">HOU</button>
        <button id="pacers" data-team="Pacers" class="team-btn">IND</button>
        <button id="clippers" data-team="Clippers" class="team-btn">LAC</button>
        <button id="lakers" data-team="Lakers" class="team-btn">LAL</button>
        <button id="grizzlies" data-team="Grizzlies" class="team-btn">MEM</button>
        <button id="heat" data-team="Heat" class="team-btn">MIA</button>
        <button id="bucks" data-team="Bucks" class="team-btn">MIL</button>
        <button id="timberwolves" data-team="Timberwolves" class="team-btn">MIN</button>
        <button id="pelicans" data-team="Pelicans" class="team-btn">NOP</button>
        <button id="knicks" data-team="Knicks" class="team-btn">NYK</button>
        <button id="thunder" data-team="Thunder" class="team-btn">OKC</button>
        <button id="magic" data-team="Magic" class="team-btn">ORL</button>
        <button id="sixers" data-team="Sixers" class="team-btn">PHI</button>
        <button id="suns" data-team="Suns" class="team-btn">PHO</button>
        <button id="blazers" data-team="Blazers" class="team-btn">POR</button>
        <button id="kings" data-team="Kings" class="team-btn">SAC</button>
        <button id="spurs" data-team="Spurs" class="team-btn">SAS</button>
        <button id="raptors" data-team="Raptors" class="team-btn">TOR</button>
        <button id="jazz" data-team="Jazz" class="team-btn">UTA</button>
        <button id="wizards" data-team="Wizards" class="team-btn">WAS</button>
        <button id="default-color" data-team="default color" class="team-btn">B&W</button>
    </header>
    <div class="main">
        <div class="main-cont">
            <div class="home">
                <h2 class="team">HOME</h2>
                <div id="home-score" class="score"></div>
                <div class="buttons">
                    <button id="home-plus-one">+1</button>
                    <button id="home-plus-two">+2</button>
                    <button id="home-plus-three">+3</button>
                </div>
            </div>
            <div id="middle">
                <div id="timer"></div>
                <div>
                    <input id ="select-minutes"type="number" min="0" max="45">
                    <button id="select-minutes-btn">Update</button>
                </div>
                <div>
                    <button id="main-countdown-btn"></button>
                    <button id="reset-countdown-btn">Reset</button>
                </div>
                <button id="reset"><i class="fa fa-refresh"></i></button>
            </div>
            <div class="guest">
                <h2 class="team">GUEST</h2>
                <div id="guest-score" class="score"></div>
                <div class="buttons">
                    <button id="guest-plus-one">+1</button>
                    <button id="guest-plus-two">+2</button>
                    <button id="guest-plus-three">+3</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
